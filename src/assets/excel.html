<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Pur JavaScript Excel</title>
</head>

<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header">

        <input type="text" class="input" value="Новая таблица" />
        <div>
          <div class="button">
            <span class="material-symbols-outlined">
              delete
            </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined">
              exit_to_app
            </span>
          </div>
        </div>
      </div>
      <div class="excel__toolbar">
        <div class="button">
          <span class="material-symbols-outlined">
            format_align_left
          </span>
        </div>
        <div class="button">
          <span class="material-symbols-outlined">
            format_align_center
          </span>
        </div>
        <div class="button">
          <span class="material-symbols-outlined">
            format_align_right
          </span>
        </div>
        <div class="button">
          <span class="material-symbols-outlined">
            format_bold
          </span>
        </div>
        <div class="button">
          <span class="material-symbols-outlined">
            format_italic
          </span>
        </div>
        <div class="button">
          <span class="material-symbols-outlined">
            format_underlined
          </span>
        </div>
      </div>
      <div class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>
      <div class="excel__table">

        <div class="row">
          <div class="row-info"></div>
          <div class="row-data">
            <div class="colomn">A</div>
            <div class="colomn">B</div>
            <div class="colomn">C</div>
            <div class="colomn">D</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">1</div>
          <div class="row-data">
            <div class="cell selected" contenteditable>A</div>
            <div class="cell" contenteditable>B</div>
            <div class="cell" contenteditable>C</div>
            <div class="cell" contenteditable>D</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">2</div>
          <div class="row-data">
            <div class="cell">A</div>
            <div class="cell">B</div>
            <div class="cell">C</div>
            <div class="cell">D</div>
            <div class="cell">A</div>
            <div class="cell">B</div>
            <div class="cell">C</div>
            <div class="cell">D</div>
            <div class="cell">A</div>
            <div class="cell">B</div>
            <div class="cell">C</div>
            <div class="cell">D</div>
            <div class="cell">A</div>
            <div class="cell">B</div>
            <div class="cell">C</div>
            <div class="cell">D</div>
            <div class="cell">A</div>
            <div class="cell">B</div>
            <div class="cell">C</div>
            <div class="cell">D</div>
            <div class="cell">A</div>
            <div class="cell">B</div>
            <div class="cell">C</div>
            <div class="cell">D</div>
            <div class="cell">A</div>
            <div class="cell">B</div>
            <div class="cell">C</div>
            <div class="cell">D</div>
            
          </div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
